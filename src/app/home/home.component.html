<header class="header">
  <nav class="nav-items">
    <ul class="menu">
      <li><a class="nav-link" href="home">Home</a></li>
      <li><a class="nav-link" href="about">About</a></li>
      <li><a class="nav-link" href="contact">Contact</a></li>
    </ul>
  </nav>
  <nav class="nav-items">
    <div *ngIf="isLoggedIn">
      <button mat-raised-button (click)="logout()">Logout</button>
    </div>
    <div *ngIf="!isLoggedIn">
      <button mat-raised-button (click)="goToLogin()">Login</button>
      <button mat-raised-button (click)="goToRegister()">Register</button>
    </div>
  </nav>
</header>

<main>
  <div class="row">
    <div class="column">
      <h1>Find your new best friend</h1>
      &nbsp;
      <h2>Pets available for adoption from over 12,000 shelters and rescues.</h2>
      <button mat-raised-button (click)="goToAbout()">Learn More</button>
    </div>
    <div class="column">
      <img src="https://www.sccrescue.org/wp-content/uploads/2020/05/CC_Building-Dogs-1024x402.png" alt="me">
    </div>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://www.monitoruldegalati.ro/media/k2/items/cache/5efbc96efb9bdcda103e05df3d201d5c_XL.jpg" alt="me">
    </div>
    <div class="column">
      <h1>If you are looking to adopt an animal we have a variety of animals, ranging from dogs and cats to monkeys, who
        are looking for a new home.</h1>
      <button mat-raised-button (click)="goToContact()">Adopt Here</button>
    </div>
  </div>
</main>
