<div class="container">
  <mat-card class="card">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="authForm" class="form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field >
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-action-row>
      <button mat-raised-button (click)="onClick()">{{title}}</button>
    </mat-action-row>
  </mat-card>
</div>
